<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <canvas id="tela" width="600" height="400"></canvas>
    <script>
        var tela = document.getElementById("tela");
        var c = tela.getContext("2d");
        c.fillStyle = "blue";

        function funcaoQuadratica(x) {
            return 0.01 * x * x;
        }
        function funcaoSeno(x) {
            return Math.sin(x / 20) * 100 + 200;
        }
        function desenhaFuncao(funcaoMatematica) {
            for (x = 0; x < 600; x = x + 1) {
                var y = funcaoMatematica(x);
                console.log("Para x = " + x + ", o y vale " + y);
                c.beginPath();
                c.arc(x, 400 - y, 2, 0, 2 * Math.PI);
                c.fill();
            }
        }
        desenhaFuncao(funcaoSeno);
    </script>
</body>

</html>
