<body>


  <script>
    function calculateAge(birthYear) {
      return 2020 - birthYear;
    }

    var ageEdson = calculateAge(1996);
    var ageZinho = calculateAge(1998);
    var ageJosimar = calculateAge(2002);

    console.log(ageEdson, ageZinho, ageJosimar);

    function yearsUntilRetirement(year, firstName) {
      var age = calculateAge(year);
      var retirement = 65 - age;

      if (retirement >= 0) {
        console.log(firstName + ' retires in ' + retirement + ' years.');

      } else {
        console.log(firstName + 'is already retired.')
      }



    }

    yearsUntilRetirement(1996, 'Edson');
    yearsUntilRetirement(1998, 'Zinho');
    yearsUntilRetirement(2002, 'Josimar');
    yearsUntilRetirement(1944, 'Kudi Paihama');



  </script>
</body>
