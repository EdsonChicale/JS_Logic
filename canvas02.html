<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="tela" width="800"; height="800";  style="background-color: aqua
    ;"></canvas>
    <script>
        var tela = document.getElementById("tela");
        var c = tela.getContext("2d");
     //Laos
        c.fillStyle = "red";
        c.fillRect(0, 0, 400, 50);
        c.fillStyle = "blue";
        c.fillRect(0, 50, 400, 200);

        c.fillStyle ="white";
        c.beginPath();
        c.arc(200, 125, 60, 0, 2*Math.PI);
        c.fill();

        c.fillStyle = "red";
        c.fillRect(0, 200, 400, 50);
     
     //Niger
     c.fillStyle = "orange";
        c.fillRect(0, 300, 400, 100);
        c.fillStyle = "white";
        c.fillRect(0, 400, 400, 200);

        c.fillStyle ="orange";
        c.beginPath();
        c.arc(200, 450, 45, 0, 2*Math.PI);
        c.fill();

        c.fillStyle = "green";
        c.fillRect(0, 500, 400, 100);
    </script>
</body>
</html>
