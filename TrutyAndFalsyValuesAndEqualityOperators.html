<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    //Falsy values: undefined, null, 0, '', NaN
    var height;
    height = 23;
    if (height || height === 0) {
      console.log(`Variable is definded ${height}`);
    } else {
      console.log(`Variable has ot been defined ${height}`)
    }
    //Equality operators
    if (height == '23') {
      //Nestes casos o javascript converte o '23' para um
      // dado do tipo  number e o resultado da condição é true
      console.log('the == operator does type coercion!')
    }



    </script>
</body>
</html>
