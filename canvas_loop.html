<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <canvas id="tela" width="600" height="400"></canvas>
    <script>
        function desenhaquadro(x,y, cor1, cor2 ){
            var tela = document.getElementById("tela");
            var c = tela.getContext("2d");
            c.fillStyle = cor1;
            c.fillRect(x, y, 50, 50);
            c.strokeStyle = cor2;
            c.strokeRect(x, y, 50, 50);
        }
      
        function desenhabola(x, y) {
            var tela = document.getElementById("tela");
            var c = tela.getContext("2d");
            c.fillStyle = "green";
            c.beginPath();
            c.arc(x, y, 25, 0, 2 * Math.PI);
            c.fill();
            
        }
        var x = 0;
        while (x < 600) {
            desenhaquadro(x, 0, "green", "black");
            x += 50;
        }
        for (var i = 0; i < 600; i = i + 50) {

            desenhaquadro(i, 50, "red", "black");

        }
        for (var i = 25; i < 600; i = i + 50) {

            desenhabola(i, 125);
        }
    </script>
</body>

</html>
