<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function pularlinha() {
             document.write("<hr>");
        }
        document.write('<h1>Ola mundo</h1>');
        var s = 40;
        var x = 480;
        const a = s / x;
        var litro = 2.9;
        //Math round serve para arrendondar um n√∫mero!
        document.write(Math.round(a));
        //To fixed   serve para limitar o numero de casas decimais requeridas.
        pularlinha();
        document.write(a.toFixed(1));
        pularlinha();
        document.write("O preco por Km sera de " + (litro / a).toFixed(2));

    </script>
</body>

</html>
