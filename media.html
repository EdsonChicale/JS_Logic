<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var numerodeparentes = prompt("Quantos familiares são?");
        var numero = 1
        var soma = 0
        while ((numero <= numerodeparentes )) {
            var idade = prompt("Digite a idade do" +numero+ " indivíduo!");
            var idadeN = parseInt(idade);
            soma = soma+idadeN
            numero ++;

        }
        var media = soma/numerodeparentes;
        document.write("A média de idades entre vcs é de "+media);

    </script>
</body>
</html>
